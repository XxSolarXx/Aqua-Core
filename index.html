<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Core #1 Roblox Exploit</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d1b2a;
            color: white;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            width: 30px;
            height: 30px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .text-section {
            max-width: 50%;
        }
        .headline {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        .button-container {
            margin-top: 20px;
        }
        .get-aqua-btn {
            display: inline-block;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .get-aqua-btn:hover {
            transform: scale(1.05);
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-left: -50px; /* Moves the image and glow to the left */
        }
        .image-container img {
            width: 400px; /* Makes the image larger */
            height: auto;
            border-radius: 50%;
            z-index: 1;
        }
        .image-container::before {
            content: '';
            position: absolute;
            width: 500px; /* Larger than the image for the ring effect */
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(86, 204, 242, 0.5), transparent);
            z-index: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/XxSolarXx/Aqua-Core/main/image.png" alt="Aqua Core Logo">
            <div class="logo-text">Aqua Core</div>
        </div>
    </header>
    <div class="main-content">
        <div class="text-section">
            <div class="headline">Aqua Core #1 Roblox Exploit</div>
            <div class="button-container">
                <a class="get-aqua-btn" href="https://discord.com/invite/RDy3EBRp9u" target="_blank">Get Aqua Core</a>
            </div>
        </div>
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/XxSolarXx/Aqua-Core/main/image.png" alt="Aqua Core Water Drop">
        </div>
    </div>
</body>
</html>
